<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="stylee.css"    >

</head>
<body>
    <h1>Rock paper scissors</h1>
    <div class="choices">
        <div id="rock" class="choice"><img src="rock.png" alt="rock"></div>
        <div id="paper" class="choice"><img src="paper.png" alt="paper"></div>
        <div id="scissors" class="choice"><img src="scissors.png" alt="scissors"></div>

    </div>
    <div class="score-board">
        <div id="user-score" class="score">
            <p>0</p>
            <p>you</p>
        </div>
        <div id="comp-score" class="score">
            <p>0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
